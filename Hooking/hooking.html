<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooking</title>
</head>
<body>
    <div id="div">

    </div>

    <script>
        let input = document.createElement('input')
        input.type ='text'

        div.appendChild(input)

        function showConsole(){
            console.log(input.value)
        }

        input.addEventListener('keyup', showConsole )
        input.addEventListener('keydown', showConsole )
        input.addEventListener('keypress', showConsole )



    </script>
</body>
</html>
